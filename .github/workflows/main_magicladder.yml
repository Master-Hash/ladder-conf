# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - magicladder

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to registry
      uses: docker/login-action@v1
      with:
        registry: https://ghcr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_b83eab60fabd4cb68da8f3b9d233ec1f }}
        password: ${{ secrets.AzureAppService_ContainerPassword_e014615f20364bfbaad3691d9e8abb41 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: ghcr.io/${{ secrets.AzureAppService_ContainerUsername_b83eab60fabd4cb68da8f3b9d233ec1f }}/ladder:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'magicladder'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_7d6b7cadfb864bcabe7f627709781475 }}
        images: 'ghcr.io/${{ secrets.AzureAppService_ContainerUsername_b83eab60fabd4cb68da8f3b9d233ec1f }}/ladder:${{ github.sha }}'