# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - magicladder

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to registry
      uses: docker/login-action@v1
      with:
        registry: https://index.docker.io/v1/
        username: ${{ secrets.AzureAppService_ContainerUsername_54070096c4654b7f8c37a8f16c8ad596 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_3ba1d010f864427aaa263fb518195a15 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: index.docker.io/${{ secrets.AzureAppService_ContainerUsername_54070096c4654b7f8c37a8f16c8ad596 }}/ladder:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'magicladder'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_1616f6a26c944f738de13297d4ae6ff9 }}
        images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_54070096c4654b7f8c37a8f16c8ad596 }}/ladder:${{ github.sha }}'